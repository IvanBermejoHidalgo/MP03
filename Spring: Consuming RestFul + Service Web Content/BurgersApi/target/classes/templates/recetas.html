<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Burgers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333333;
            margin: 20px;
        }

        h2 {
            color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #4CAF50;
            color: #ffffff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        .thumbnail {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>

<h2>Burgers</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Ingredients</th>
        <th>Price</th>
        <th>Veg</th>
        <th>Images</th> <!-- Agregado para mostrar imÃ¡genes -->
    </tr>
    </thead>
    <tbody th:each="receta : ${recetas}">
    <tr>
        <td th:text="${receta.id}"></td>
        <td th:text="${receta.name}"></td>
        <td th:text="${receta.desc}"></td>
        <td>
            <ul>
                <li th:each="ingredient : ${receta.ingredients}" th:text="${ingredient.name}"></li>
            </ul>
        </td>
        <td th:text="${receta.price}"></td>
        <td th:text="${receta.veg}"></td>
        <td>
            <ul>
                <li th:each="image : ${receta.images}">
                    <img th:src="${image.sm}" class="thumbnail" alt="">
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
